syntax = "proto3";
option go_package = "github.com/daneofmanythings/diceroni/internal/grpc/roller";

service Roller {
  rpc Ping(PingRequest) returns (PingResponse) {}
  rpc Roll(CreateRequest) returns (CreateResponse) {}
}

message PingRequest {}

message PingResponse { string ping = 1; }

message CreateRequest {
  string dice_string = 1;
  string caller_id = 2;
};

message RollData {
  string literal = 2;
  bytes metadata = 1;
};

message CreateResponse {
  RollData data = 1;
  string caller_id = 2;
};
